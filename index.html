<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row row-1">
        <div class="col-md-3"></div>
        <div class="col-md-auto text-container">

          <h1>Tic Tac Toe</h1>

          <form>
            <div class="form-group row">
              <label for="p1-name" class="col-sm-3 col-form-label">Player 1</label>
              <input type="text" class="form-control col-sm-9" id="p1-name" placeholder="Enter name">
            </div>
            <div class="form-group row">
              <label for="p2-name" class="col-sm-3 col-form-label">Player 2</label>
              <input type="text" class="form-control col-sm-9" id="p2-name" placeholder="Enter name">
            </div>
          </form>

          <div class="row justify-content-between">
            <button type="button" class="btn btn-secondary btn-lg col restart">Restart</button>
            <button type="button" class="btn btn-primary btn-lg col start">Start</button>
          </div>
        </div>
        <div class="col-md board-container">
          <div class="board">
            <div data-index="0" class="cell"></div>
            <div data-index="1" class="cell"></div>
            <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div>
            <div data-index="4" class="cell"></div>
            <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div>
            <div data-index="7" class="cell"></div>
            <div data-index="8" class="cell"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>

</html>
